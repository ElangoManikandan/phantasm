<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .profile-info, .edit-profile {
            margin-bottom: 40px;
        }

        .profile-info .profile-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .edit-profile {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: #0056b3;
        }

        .buttons .logout {
            background: #dc3545;
        }

        .buttons .logout:hover {
            background: #a71d2a;
        }

        .qr-code img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, <span id="user-name">User Name</span></h1>
            <div class="qr-code">
                <img id="qr-code" alt="QR Code" />
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-info" id="profile-info">
                <!-- Profile Info Section -->
                <div class="profile-item">
                    <span>Name:</span>
                    <span id="profile-name">John Doe</span>
                </div>
                <div class="profile-item">
                    <span>College:</span>
                    <span id="profile-college">Example College</span>
                </div>
                <div class="profile-item">
                    <span>Year:</span>
                    <span id="profile-year">3</span>
                </div>
                <div class="profile-item">
                    <span>Accommodation:</span>
                    <span id="profile-accommodation">Yes</span>
                </div>
                <div class="profile-item">
                    <span>Phone:</span>
                    <span id="profile-phone">+91 9876543210</span>
                </div>
            </div>

            <div class="edit-profile" id="edit-profile">
                <!-- Editable profile form -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="college">College:</label>
                <input type="text" id="college" name="college" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1" max="4" required>
                <label for="accommodation">Accommodation:</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            </div>
        </div>

        <div class="buttons">
            <button id="edit-btn">Edit Profile</button>
            <button id="save-btn" style="display: none;">Save Changes</button>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {

    function fetchUserProfile() {
        fetch("/api/user/get-profile", { method: "GET", credentials: "include" })
        .then(response => response.json())
        .then(data => {
            document.getElementById("user-name").textContent = data.name || "Guest";
            document.getElementById("profile-name").textContent = data.name || "No name available";
            document.getElementById("profile-college").textContent = data.college || "No college available";
            document.getElementById("profile-year").textContent = data.year || "N/A";
            document.getElementById("profile-accommodation").textContent = data.accommodation || "No info";
            document.getElementById("profile-phone").textContent = data.phone || "No phone available";

            if (data.qr_code_id) {
                document.getElementById("qr-code").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${data.qr_code_id}`;
            }
        })
        .catch(error => console.error("Error fetching profile:", error));
    }

    function handleProfileEdit() {
        const editBtn = document.getElementById("edit-btn");
        const saveBtn = document.getElementById("save-btn");
        const profileInfo = document.getElementById("profile-info");
        const editProfile = document.getElementById("edit-profile");

        editBtn.addEventListener("click", () => {
            profileInfo.style.display = "none";
            editProfile.style.display = "flex";
            editBtn.style.display = "none";
            saveBtn.style.display = "inline-block";
        });

        saveBtn.addEventListener("click", async () => {
            const formData = {
                name: document.getElementById("name").value.trim(),
                college: document.getElementById("college").value.trim(),
                year: document.getElementById("year").value.trim(),
                accommodation: document.getElementById("accommodation").value.trim(),
                phone: document.getElementById("phone").value.trim(),
            };

            try {
                const response = await fetch("/api/user/update-profile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify(formData),
                });

                if (!response.ok) throw new Error("Failed to update profile");

                Object.keys(formData).forEach(key => {
                    document.getElementById(`profile-${key}`).textContent = formData[key] || "N/A";
                });

                profileInfo.style.display = "block";
                editProfile.style.display = "none";
                saveBtn.style.display = "none";
                editBtn.style.display = "inline-block";
            } catch (error) {
                console.error("Error saving profile:", error);
                alert("There was an error saving your profile.");
            }
        });
    }

    fetchUserProfile();
    handleProfileEdit();
});
</script>

</body>
</html>
