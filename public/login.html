<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PHANTASM'25</title>
    <style>
        /* Your existing CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>

        <div class="links">
            <a href="register.html">New User? Sign Up</a>
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    try {
        // Fetch user profile data
        const response = await fetch("/api/user/profile", {
            method: "GET",
            credentials: "include", // Ensures cookies (JWT) are sent
        });

        const data = await response.json();

        if (!response.ok) {
            console.warn("User not authenticated:", data.error);
            window.location.href = "/login.html"; // Redirect to login if unauthorized
            return;
        }

        // Check if elements exist before updating them (prevents errors)
        if (document.getElementById("user-name")) document.getElementById("user-name").textContent = data.name;
        if (document.getElementById("profile-name")) document.getElementById("profile-name").textContent = data.name;
        if (document.getElementById("profile-college")) document.getElementById("profile-college").textContent = data.college;
        if (document.getElementById("profile-year")) document.getElementById("profile-year").textContent = data.year;
        if (document.getElementById("profile-accommodation")) document.getElementById("profile-accommodation").textContent = data.accommodation;

        // Set form fields for editing
        if (document.getElementById("name")) document.getElementById("name").value = data.name;
        if (document.getElementById("college")) document.getElementById("college").value = data.college;
        if (document.getElementById("year")) document.getElementById("year").value = data.year;
        if (document.getElementById("accommodation")) document.getElementById("accommodation").value = data.accommodation;

        // Display QR code if available
        const qrCodeElement = document.getElementById("qr-code");
        if (qrCodeElement && data.qr_code_id) {
            qrCodeElement.src = `/api/qrcodes/${data.qr_code_id}`;
        }
    } catch (error) {
        console.error("Error fetching profile:", error);
        window.location.href = "/login.html"; // Redirect if error occurs
    }

    // Edit Profile Button Logic
    const editBtn = document.getElementById("edit-btn");
    const saveBtn = document.getElementById("save-btn");
    const profileInfo = document.getElementById("profile-info");
    const editProfile = document.getElementById("edit-profile");

    if (editBtn && saveBtn && profileInfo && editProfile) {
        editBtn.addEventListener("click", () => {
            profileInfo.style.display = "none";
            editProfile.style.display = "block";
            editBtn.style.display = "none";
            saveBtn.style.display = "inline-block";
        });

        // Save Updated Profile Data
        saveBtn.addEventListener("click", async () => {
            const updatedData = {
                name: document.getElementById("name").value,
                college: document.getElementById("college").value,
                year: document.getElementById("year").value,
                accommodation: document.getElementById("accommodation").value,
            };

            try {
                const response = await fetch("/api/user/update-profile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include", // Ensure cookies are included
                    body: JSON.stringify(updatedData),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    window.location.reload(); // Refresh the page after saving
                } else {
                    alert(result.error || "Failed to update profile.");
                }
            } catch (error) {
                console.error("Error updating profile:", error);
            }
        });
    }

    // Logout Functionality
    const logoutBtn = document.getElementById("logoutbutton");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
            try {
                const response = await fetch("/api/logout", {
                    method: "GET",
                    credentials: "include", // Ensures cookies (JWT) are cleared
                });

                if (response.ok) {
                    localStorage.removeItem("authToken"); // Remove token from storage
                    window.location.href = "/login.html"; // Redirect after logout
                } else {
                    console.error("Logout failed");
                }
            } catch (error) {
                console.error("Error during logout:", error);
            }
        });
    }

    // Navigate to Events Page
    const eventsBtn = document.getElementById("go-to-events-btn");
    if (eventsBtn) {
        eventsBtn.addEventListener("click", () => {
            window.location.href = "/events.html";
        });
    }
});


</script>
</body>
</html>
