<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Caudex&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center / cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        overflow-x: hidden;
        }

        header, footer {
        position: relative;
        background: url('1.jpg') no-repeat center center / cover;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
        overflow: hidden;
    }


    header {
        font-family: 'Caudex', serif;
        padding: 0 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
    }


    header .logo {
        font-size: 1.5em;
        font-weight: bold;
        z-index: 2;
    }

    header nav {
        display: flex;
        gap: 15px;
        position: relative;
        z-index: 2;
    }

    header nav a {
        color: white;
        text-decoration: none;
        font-size: 1em;
        transition: color 0.3s;
    }

    .hamburger {
        display: none;  /* Hide the hamburger by default */
        flex-direction: column;
        cursor: pointer;
        z-index: 3;
        position: relative;
        padding: 10px;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
        transition: all 0.3s;
    }

    .hidden {
        display: none !important;
    }

    
    .close-icon {
        display: none;
        position: fixed;
        top: 15px;
        right: 15px;
        cursor: pointer;
        z-index: 3;
        font-size: 2em;
        color: white;
    }

    .side-menu a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
    }

    .side-menu a:hover {
        color: #f0a500;
    }

    .side-menu.open {
        right: 0;
    }


    header nav a:hover {
        color: #059AD2;
    }

    footer {
        font-family: 'Caudex', serif;
        position: fixed;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    footer p {
        margin: 5px 0;
        z-index: 10;
        font-size: 0.9em;
    }

    footer a {
        color: #059AD2;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        header nav {
            display: none;
        }

        .hamburger {
            display: flex; /* Show hamburger only on mobile view */
        }
    }

    @media (min-width: 769px) {
     .side-menu {
         display: none !important;  /* Hide side menu when header content is visible */
     }

     .close-icon {
         display: none !important;  /* Hide side menu when header content is visible */
     }

    #hamburger {
         display: none !important;  /* Hide hamburger icon on larger screens */
     }
  }

  @media (max-width: 768px) {
.side-menu {
    position: fixed;
    top: 0;
    right: -100%;
    width: 250px;
    height: 100vh;
    background: url('1.jpg') no-repeat center center / cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    z-index: 2;
    transition: right 0.3s ease-in-out;
    overflow: hidden;
}
.side-menu.open {
    right: 0;
}

#hamburger {
    display: block; /* Show hamburger only in mobile view */
}
}
.yet-to-be-declared{
    display: flex;
    padding-top: 200px;
    color: white;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
    font-family: 'Audiowide', serif;
}
    </style>
</head>
<body>
    <script>
    // Function to toggle the side menu
    function toggleMenu() {
        const sideMenu = document.getElementById('sideMenu');
        const hamburger = document.getElementById('hamburger');
        const closeIcon = document.getElementById('closeIcon');

        // Toggle side menu visibility
        sideMenu.classList.toggle('open');

        // Toggle visibility of hamburger and close icon
        if (sideMenu.classList.contains('open')) {
            hamburger.style.display = 'none';
            closeIcon.style.display = 'block';
        } else {
            hamburger.style.display = 'flex';
            closeIcon.style.display = 'none';
        }
    }
</script>

    <header>
        <div class="logo">Phantasm'25</div>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div></div>

            <div></div>
        </div>
        <div class="close-icon" id="closeIcon" onclick="toggleMenu()">&#x2715;</div>
        <nav>

<a href="#" id="profileLinkDesktop">Profile</a>

            <a href="contact-us.html">Contact</a>
<a href="#" id="profileLinkMobile">Profile</a>
            <a href="login.html">Login</a>

    <script>
        document.getElementById("profileLinkDesktop").addEventListener("click", checkAuth);
document.getElementById("profileLinkMobile").addEventListener("click", checkAuth);

async function checkAuth(event) {
    event.preventDefault();
    
    try {
        const response = await fetch("/api/user/check-auth", {
            method: "GET",
            credentials: "include"
        });

        if (response.ok) {
            window.location.href = "/profile.html";
        } else {
            alert("Login first!");
            window.location.href = "/login.html";
        }
    } catch (error) {
        console.error("Error checking authentication:", error);
        alert("Login first!");
        window.location.href = "/login.html";
    }
}
    </script>

</body>
</html>
